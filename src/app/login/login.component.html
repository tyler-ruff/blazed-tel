<ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
    <span *ngIf="auth.user$ | async as user">
        |
        <a routerLink="/dashboard" routerLinkActive="active" class="px-3 text-indigo-600">
           Dashboard 
        </a>
    </span>
    <button (click)="auth.logout({ returnTo: document.location.origin })" class="inline-flex items-center bg-red-500 border-0 py-1 px-3 focus:outline-none hover:bg-red-400 rounded text-white mt-4 md:mt-0">
        Logout
    </button>
</ng-container>
<ng-template #loggedOut>
    <button (click)="auth.loginWithRedirect()" class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">
        Login/Register
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
        <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
    </button>
</ng-template>
